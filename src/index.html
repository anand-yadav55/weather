<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather-App</h1>
            <h3>Anand Yadav</h3>
        </header>
        <div class="weatherBox">
            <div class="getCity">
                <form action="/" method="POST">
                    <input type="text" class="inputCity" placeholder="Enter City Name">
                    <input type="submit">
                </form>
            </div>    
            <div class="cityName">New Delhi</div>
            <div class="countryName">India</div>
            <div class="coord">
                <h3>Latitude: </h3><span class="latitude">30.12</span>
                <h3>Longitude: </h3><span class="longitude">32.44</span>
            </div>
            <hr><hr>
            <div class="weather">
                <div class="weatherDescription">Snowfall</div>
            </div>
            <hr><hr>
            <div class="otherWeather">
                <h3>Temperature: </h3><span class="temperature">-9.1deg</span>
                <h3>Feels like: </h3><span class="feelsLike">-9.4deg</span>
                <br><br>
                <h3>Humidity: </h3><span class="humidity">12.1</span>
                <h3>Wind: </h3><span class="wind">1mph</span>
            </div>
            <hr><hr>
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>
        </div>
    </div>
</body>
</html>
