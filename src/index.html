<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <pre><h1>City CloudS</h1></pre>
        </header>
        <div class="weatherBox">
            <div class="getCity">
                <form action="/" method="POST">
                    <input type="text" class="inputCity" placeholder="Enter City">
                    <input type="submit">
                </form>
            </div>    
            <div class="cityName">-</div>
            <div class="countryName">-</div>
            <div class="coord">
                <div class="column"><h3>Latitude </h3><span class="latitude">-</span></div>
                <div class="column"><h3>Longitude </h3><span class="longitude">-</span></div>
            </div>
            <hr><hr>
            <div class="weather">
                <div class="weatherDescription">-</div>
            </div>
            <hr><hr>
            <div class="otherWeather">
                <div class="column"><h3>Temperature: </h3><span class="temperature">-</span></div>
                <div class="column"><h3>Feels_like: </h3><span class="feelsLike">-</span></div>
                <br><br>
                <div class="column"><h3>Humidity: </h3><span class="humidity">-</span></div>
                <div class="column"><h3>Wind: </h3><span class="wind">-</span></div>
            </div>
            <hr><hr>
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>
        </div>
    </div>
    <script src="showWeather.js"></script>
    <footer><code>This site is developed by Anand Yadav</code></footer>

</body>
</html>
